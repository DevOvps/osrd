plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'com.github.spotbugs' version '4.6.0'
}

java {
    sourceCompatibility = 'VERSION_11'
}

repositories {
    jcenter()
}

dependencies {
    compile "com.badlogicgames.ashley:ashley:1.7.3"
    compile group: 'org.dom4j', name: 'dom4j', version: '2.1.0'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'

    // for linter annotations
    compileOnly 'net.jcip:jcip-annotations:1.0'
    compileOnly 'com.github.spotbugs:spotbugs-annotations:4.1.4'
    testCompileOnly 'net.jcip:jcip-annotations:1.0'
    testCompileOnly 'com.github.spotbugs:spotbugs-annotations:4.1.4'
}

application {
    mainClassName = 'fr.sncf.osrd.App'
}

run {
    enableAssertions = true
}

test {
    useJUnitPlatform()
}

checkstyle {
    toolVersion '8.37'
}

tasks.withType(Checkstyle) {
    reports {
        xml.enabled true
    }
}

// enable all linter warnings, and error out on warnings
tasks.withType(JavaCompile) {
  options.compilerArgs << "-Xlint:all" << "-Werror"
}

spotbugs {
    ignoreFailures = false
    showStackTraces = true
    showProgress = true
    // can also be 'more' or 'default'
    effort = 'max'
    // report all diagnosed bugs
    reportLevel = 'low'
    maxHeapSize = '1g'
}

tasks.withType(com.github.spotbugs.snom.SpotBugsTask) {
  reports {
     html {
        enabled = true
     }
  }
}
